<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="layoutAuthentication" class="bg-black vh-100">
        <!-- Layout content-->
        <div id="layoutAuthentication_content">
            <!-- Main page content-->
            <main>
                <!-- Main content container-->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xxl-10 col-xl-10 col-lg-12">
                            <div class="card card-raised shadow-2 mt-5 mt-xl-10 mb-4">
                                <div class="row g-0">
                                    <div class="col-lg-5 col-md-6">
                                        <div class="card-body p-5">
                                            <!-- Auth header with logo image-->
                                            <div class="text-center">
                                                <h1 class="display-5 mb-0">Login</h1>
                                                <div class="subheading-1 mb-5"></div>
                                            </div>
                                            <!-- Login submission form-->
                                            <form class="mb-5">
                                                  <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                                    <label for="floatingInput">Email address</label>
                                                  </div>
                                                  <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                                    <label for="floatingPassword">Password</label>
                                                  </div>
                                                
                                                <button class="btn btn-primary w-100 d-flex justify-content-center py-3">Login</button>

                                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <a class="small fw-500 text-decoration-none text-black" href="forget-password.html">Forgot Password?</a>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            Remember password 
                                                        </label>
                                                    </div>
                                                </div>
                                            </form>

                                            <hr>
                                            <!-- Auth card message-->
                                            <div class="text-center"><a class="small fw-500 text-decoration-none text-black" href="signup.html">New User? Create an account!</a></div>
                                        </div>
                                    </div>
                                    <!-- Background image column using inline CSS-->
                                    <!-- <div class="col-lg-7 col-md-6 d-none d-md-block" style="background-image: url('./assets/img/b2b.webp'); background-size: cover; background-repeat: no-repeat; background-position: center"></div> -->
                                    <img class="col-lg-7 col-md-6 d-none d-md-block" src="hero-bg.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Layout footer-->
        <div id="layoutAuthentication_footer"></div>
    </div>
   
</body>
</html>
